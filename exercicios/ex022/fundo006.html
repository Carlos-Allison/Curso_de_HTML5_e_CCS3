<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralização vertical</title>
    <style>
        div#fora{
            position: relative;
            width: 400px;
            height: 300px;
            background-color: yellow;
        }

        div#dentro{
            position:absolute;
            left: 50%;
            top:50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro">

        </div>
    </div>
</body>
</html>
