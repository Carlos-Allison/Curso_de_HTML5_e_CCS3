<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 03</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse; 
        }

        td{
            border: solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

    <H1>Mesclagem de células</H1>

    <table> <!-- início da tabela-->

            <td>A</td>
            <td colspan="2">B</td> <!-- Colspan é uma expansão em coluna, e atribuimos 2 colunas para expandir-->
            
            
        </tr>
        <tr>
            <td rowspan="3">D</td> <!-- rowspan é a expansão em linhas, atribuimos 3 linhas nesse exemplo-->
            <td>E</td>
            <td rowspan="2
            ">F</td>
            
        </tr>

            <td>H</td>

</body>
</html>
