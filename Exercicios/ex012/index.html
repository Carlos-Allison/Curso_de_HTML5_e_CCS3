<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando vídeos</title>
</head>
<body>
    <h1>Inserido Vídeos hospedado localmente:</h1>
    <p>O vídeo está hospedado no meu próprio servidor local.</p>
    <video width="600" controls poster="imagens/capa.png" loop >
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
    <h1>Inserido vídeos do You tube: </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/C54Cp819Ebc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserido Vídeos do vimeo:</h1>
    <iframe src="https://player.vimeo.com/video/151901736?autoplay=1&color=ff0179&portrait=0" width="600" height="338" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
